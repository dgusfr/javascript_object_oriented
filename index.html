<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Biblioteca</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de Gerenciamento de Biblioteca</h1>

    <section>
      <h2>Adicionar Livro</h2>
      <form id="addBookForm">
        <input type="number" id="bookId" placeholder="ID do Livro" required>
        <input type="text" id="bookTitle" placeholder="Título" required>
        <input type="text" id="bookAuthor" placeholder="Autor" required>
        <input type="number" id="bookYear" placeholder="Ano" required>
        <input type="number" id="bookCopies" placeholder="Cópias" required>
        <button type="submit">Adicionar Livro</button>
      </form>
    </section>

    <section>
      <h2>Adicionar Membro</h2>
      <form id="addMemberForm">
        <input type="number" id="memberId" placeholder="ID do Membro" required>
        <input type="text" id="memberName" placeholder="Nome" required>
        <input type="email" id="memberEmail" placeholder="Email" required>
        <button type="submit">Adicionar Membro</button>
      </form>
    </section>

    <section>
      <h2>Registrar Empréstimo</h2>
      <form id="addLoanForm">
        <input type="number" id="loanId" placeholder="ID do Empréstimo" required>
        <input type="number" id="loanBookId" placeholder="ID do Livro" required>
        <input type="number" id="loanMemberId" placeholder="ID do Membro" required>
        <button type="submit">Registrar Empréstimo</button>
      </form>
    </section>

    <section>
      <h2>Encerrar Empréstimo</h2>
      <form id="closeLoanForm">
        <input type="number" id="closeLoanId" placeholder="ID do Empréstimo" required>
        <button type="submit">Encerrar Empréstimo</button>
      </form>
    </section>

    <section class="list">
      <h2>Listar Livros</h2>
      <button onclick="app.listBooks()">Atualizar Lista de Livros</button>
      <ul id="bookList"></ul>
    </section>

    <section class="list">
      <h2>Listar Membros</h2>
      <button onclick="app.listMembers()">Atualizar Lista de Membros</button>
      <ul id="memberList"></ul>
    </section>

    <section class="list">
      <h2>Listar Empréstimos</h2>
      <button onclick="app.listLoans()">Atualizar Lista de Empréstimos</button>
      <ul id="loanList"></ul>
    </section>
  </div>

  <!-- Importação dos arquivos JavaScript -->
  <script src="js/libraryDB.js"></script>
  <script src="js/book.js"></script>
  <script src="js/member.js"></script>
  <script src="js/loan.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
